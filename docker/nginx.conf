events {
    worker_connections 1024;
}

http {
    # ==========================================================================
    # Upstream: 3 Worker mit Round-Robin Load Balancing
    # ==========================================================================
    upstream claude_workers {
        # Round-Robin über 2 aktive Worker
        # Account 1: rafael@engelmann.at
        server worker1:8000 weight=1 max_fails=2 fail_timeout=30s;
        # Account 3: office@data-energyneering.at
        server worker2:8000 weight=1 max_fails=2 fail_timeout=30s;
        # Account 2: PAUSED (engelmann.rafaelo - token invalid)
        # server worker3:8000 weight=1 max_fails=2 fail_timeout=30s;

        # Keepalive connections für bessere Performance
        keepalive 32;
    }

    # ==========================================================================
    # Logging
    # ==========================================================================
    log_format upstream_log '$remote_addr - [$time_local] "$request" '
                           '$status $body_bytes_sent '
                           '"$http_user_agent" '
                           'upstream: $upstream_addr '
                           'response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log upstream_log;
    error_log /var/log/nginx/error.log warn;

    # ==========================================================================
    # Server Configuration
    # ==========================================================================
    server {
        listen 80;
        server_name _;

        # Timeouts für lange Research-Requests (40+ Minuten)
        proxy_connect_timeout 60s;
        proxy_send_timeout 2500s;
        proxy_read_timeout 2500s;
        send_timeout 2500s;

        # Buffer settings für große Responses
        proxy_buffering off;
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;

        # =======================================================================
        # KRITISCH: Automatic Failover bei Worker-Fehlern
        # =======================================================================
        # Bei diesen Fehlern automatisch zum nächsten Worker wechseln:
        # - error: Verbindungsfehler zum Worker
        # - timeout: Worker antwortet nicht rechtzeitig
        # - http_500/502/503/504: Worker gibt Server-Error zurück
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_timeout 120s;
        proxy_next_upstream_tries 2;

        # =======================================================================
        # Health Check - direkt beantworten (kein Upstream nötig)
        # =======================================================================
        location = /health {
            proxy_pass http://claude_workers/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # =======================================================================
        # Status Endpoint - zeigt welche Worker aktiv sind
        # =======================================================================
        location = /lb-status {
            default_type application/json;
            return 200 '{"load_balancer": "nginx", "workers": 2, "strategy": "round-robin", "failover": "enabled", "accounts": ["rafael@engelmann.at", "office@data-energyneering.at"], "paused": ["engelmann.rafaelo"], "status": "healthy"}';
        }

        # =======================================================================
        # Direct Worker Access - License Health Checks
        # =======================================================================
        # Direkter Zugriff auf Worker 1 (rafael@engelmann.at)
        location /worker1/ {
            rewrite ^/worker1/(.*)$ /$1 break;
            proxy_pass http://worker1:8000;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
        }

        # Direkter Zugriff auf Worker 2 (office@data-energyneering.at)
        location /worker2/ {
            rewrite ^/worker2/(.*)$ /$1 break;
            proxy_pass http://worker2:8000;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
        }

        # =======================================================================
        # API Routes - Round-Robin zu Workers
        # =======================================================================
        location / {
            proxy_pass http://claude_workers;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Worker-Tracking Header (zeigt welcher Worker den Request bearbeitet)
            add_header X-Upstream-Server $upstream_addr always;

            # Keepalive
            proxy_set_header Connection "";

            # SSE/Streaming Support
            proxy_set_header Accept-Encoding "";
            chunked_transfer_encoding on;
        }

        # =======================================================================
        # SSE/Streaming Endpoints - spezielle Timeouts
        # =======================================================================
        location ~ ^/v1/(chat/completions|research) {
            proxy_pass http://claude_workers;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Worker-Tracking
            add_header X-Upstream-Server $upstream_addr always;

            # Streaming: Buffering aus, lange Timeouts
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 2500s;

            # SSE Support
            proxy_set_header Accept-Encoding "";
            chunked_transfer_encoding on;

            # =================================================================
            # KRITISCH: Failover für POST-Requests (non_idempotent)
            # =================================================================
            # Standardmäßig retried nginx nur GET/HEAD automatisch.
            # "non_idempotent" erlaubt Retry auch für POST-Requests.
            # Das ist hier sicher, weil:
            # - 503 bedeutet: Worker hat den Request NICHT verarbeitet
            # - Der Request kann also gefahrlos zum nächsten Worker gehen
            proxy_next_upstream error timeout http_503 non_idempotent;
            proxy_next_upstream_timeout 120s;
            proxy_next_upstream_tries 2;
        }
    }
}
