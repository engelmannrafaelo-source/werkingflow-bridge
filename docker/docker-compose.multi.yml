services:
  # =============================================================================
  # NGINX Load Balancer - Round-Robin Ã¼ber 2 aktive Worker
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: eco-wrapper-lb
    ports:
      - "8000:80"      # Primary API
      - "8010:80"      # eco-backend compatibility
      - "8020:80"      # eco-diagnostics compatibility
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    # Remove default.conf that overrides our config
    command: ["/bin/sh", "-c", "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"]
    depends_on:
      - worker1
      - worker2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # =============================================================================
  # Worker 1 - Account 1: rafael@engelmann.at
  # =============================================================================
  worker1:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: eco-wrapper-worker1

    # Internal port only - accessed via nginx
    expose:
      - "8000"

    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

    volumes:
      - eco-wrapper-logs:/app/logs
      - eco-wrapper-instances-shared:/app/instances
      - ~/eco-research-output:/app/research_output

    secrets:
      - claude_token_1

    environment:
      - CLAUDE_CODE_OAUTH_TOKEN_FILE=/run/secrets/claude_token_1
      - TZ=Europe/Vienna
      - LOG_LEVEL=INFO
      - LOG_TO_FILE=true
      - FILTER_SENSITIVE_DATA=true
      - INSTANCE_NAME=worker1
      - CLAUDE_CWD=/app/instances
      - DISABLE_COACH_MCP=true
      - MAX_TIMEOUT=2400000
      - CLAUDE_PERMISSION_MODE=bypassPermissions
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PRIVACY_ENABLED=true
      - PRIVACY_LANGUAGE=de
      - PRIVACY_LOG_DETECTIONS=false
      - SKIP_SDK_VERIFICATION=true
      - RATE_LIMIT_ENABLED=false

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

